<div class="container">
  <div ng-repeat="m in vm.movies">
    <div class="well">
      <div class="row">
        <div class="col col-sm-1">
          {{m.id}}
        </div>
        <div class="col col-sm-2">
          {{m.title}}
        </div>
        <div class="col col-sm-3">
          {{m.director}}
        </div>
      </div>
    </div>
  </div>
</div>
